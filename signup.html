<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
  <link rel="stylesheet" type="text/css" href="signup.css".css">
</head>
<body>
  <div class="container">
    <center><img src="https://wepik.com/api/image/ai/cdf0cede-883b-44fe-8f03-96a1590fd2b8" alt="Logo" class="logo"></center>
    <h2>Create an Account</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
    </form>
    <a href="Front-Page.html"><button type="submit">Sign Up</button></a> 
  </div>
</body>
</html>
